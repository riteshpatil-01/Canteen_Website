<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Registration form</title>
        <link rel="stylesheet" href="signup.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      </head>
<body>
     <header class="header">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">
                <i class='bx bx-search'></i>
            </button>
        </form>
     </header>  
      <div class="background"></div>
     <div class="container">
        <div class="content">
            <h2 class= "logo"></h2><i class='bx bxl-firebase'></i>
                 DineEase</h2>
                 <div class="text-sci">
                    <h2> Welcome! <br> <span>To Our New Website.</span> </h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic, magni?</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin' ></i></a>
                        <a href="#"><i class='bx bxl-meta' ></i></a>
                        <a href="#"><i class='bx bxl-instagram' ></i></a>
                        <a href="#"><i class='bx bxl-twitter' ></i></a>
                    </div>
                 </div>
            </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxl-gmail'></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' ></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit"
                    class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Dont have an account?
                            <a href="#"
                            class="register-link">
                        Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-user'></i>
                        </span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxl-gmail'></i>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' ></i>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms and conditions</label>
                    </div>
                    <button type="submit"
                    class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#"
                            class="login-link">
                        Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

     </div> 
     
     <script src="signup.js"></script>
</body>
